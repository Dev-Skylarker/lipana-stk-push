<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout ¬∑ Skitech Solutions</title>
    <meta name="description"
        content="Secure M-Pesa STK Push checkout by Skitech Solutions ‚Äî fast, safe and reliable payments." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        /* ‚îÄ‚îÄ‚îÄ Reset & Tokens ‚îÄ‚îÄ‚îÄ */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0b0e17;
            --surface: #12192b;
            --surface2: #1a2438;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #15d152;
            --accent2: #0fa944;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f0f4ff;
            --muted: #8b99b5;
            --radius: 20px;
            --shadow: 0 24px 64px rgba(0, 0, 0, 0.55);
            --gradient-op: 0.12;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface2: #f1f5f9;
            --border: rgba(0, 0, 0, 0.08);
            --text: #0f172a;
            --muted: #64748b;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
            --gradient-op: 0.05;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            background-image:
                radial-gradient(ellipse 60% 50% at 50% -10%, rgba(21, 209, 82, var(--gradient-op)) 0%, transparent 70%),
                radial-gradient(ellipse 40% 30% at 90% 80%, rgba(59, 130, 246, calc(var(--gradient-op) * 0.7)) 0%, transparent 60%);
        }

        .card {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, border-color 0.3s;
        }

        /* ‚îÄ‚îÄ‚îÄ Theme Toggle ‚îÄ‚îÄ‚îÄ */
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: var(--surface2);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--muted);
            transition: all 0.2s;
            z-index: 10;
        }

        .theme-toggle:hover {
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        [data-theme="light"] .sun-icon {
            display: none;
        }

        [data-theme="dark"] .moon-icon {
            display: none;
        }

        /* ‚îÄ‚îÄ‚îÄ Card Header ‚îÄ‚îÄ‚îÄ */
        .card-header {
            padding: 40px 32px 24px;
            background: linear-gradient(135deg, rgba(21, 209, 82, 0.06) 0%, transparent 60%);
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--muted);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .card-title {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 6px;
        }

        .card-subtitle {
            font-size: 13.5px;
            color: var(--muted);
            line-height: 1.55;
        }

        /* ‚îÄ‚îÄ‚îÄ Card Body ‚îÄ‚îÄ‚îÄ */
        .card-body {
            padding: 0 32px 32px;
            flex: 1;
        }

        .order-summary {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .order-summary-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .order-item-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        /* ‚îÄ‚îÄ‚îÄ Form ‚îÄ‚îÄ‚îÄ */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .phone-wrap {
            display: flex;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .phone-wrap:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(21, 209, 82, 0.15);
        }

        .phone-prefix {
            display: flex;
            align-items: center;
            padding: 0 14px;
            background: rgba(21, 209, 82, 0.08);
            border-right: 1px solid var(--border);
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 14px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            font-weight: 500;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(21, 209, 82, 0.15);
        }

        input[type="tel"] {
            background: transparent;
            border: none;
            padding-left: 14px;
        }

        input[type="number"] {
            padding-left: 42px;
        }

        /* ‚îÄ‚îÄ‚îÄ Pay Button ‚îÄ‚îÄ‚îÄ */
        #payBtn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(21, 209, 82, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        #payBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(21, 209, 82, 0.4);
        }

        #payBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ‚îÄ‚îÄ‚îÄ Status Box ‚îÄ‚îÄ‚îÄ */
        #statusBox {
            margin-top: 24px;
            border-radius: 16px;
            display: none;
        }

        .status-inner {
            padding: 20px;
            display: flex;
            gap: 15px;
        }

        .status-icon {
            font-size: 24px;
        }

        .status-text h4 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .status-text p {
            font-size: 13.5px;
            opacity: 0.9;
            line-height: 1.5;
        }

        #statusBox.pending {
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        #statusBox.success {
            background: rgba(21, 209, 82, 0.08);
            border: 1px solid rgba(21, 209, 82, 0.2);
            color: #15d152;
        }

        #statusBox.error {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .cancel-btn {
            margin-top: 12px;
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            color: #ef4444;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            display: none;
        }

        #statusBox.pending .cancel-btn {
            display: inline-block;
        }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        .card-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
            text-align: center;
        }

        .footer-brand {
            font-weight: 600;
            color: var(--text);
        }

        .footer-brand a {
            color: var(--accent);
            text-decoration: none;
        }

        /* ‚îÄ‚îÄ‚îÄ Spinner ‚îÄ‚îÄ‚îÄ */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            .card {
                max-width: 100%;
                border-radius: 0;
                min-height: 100dvh;
                border: none;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
            }

            .card-header {
                padding-top: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <div class="card-header">
            <a href="/" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Back to methods
            </a>
            <h1 class="card-title">M-Pesa STK Push</h1>
            <p class="card-subtitle">Pay safely via M-Pesa. A prompt will be sent to your phone instantly.</p>
        </div>

        <div class="card-body">
            <div class="order-summary">
                <div class="order-summary-label">Order Details</div>
                <div class="order-item">
                    <span>Service Payment</span>
                    <span class="order-item-price">KES <span id="displayAmount">‚Äî</span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Enter Phone Number</label>
                <div class="phone-wrap">
                    <span class="phone-prefix">+254</span>
                    <input type="tel" id="phone" placeholder="712345678" maxlength="9" inputmode="numeric" />
                </div>
            </div>

            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <div class="input-wrap">
                    <span class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="16 10 12 6 8 10"></polyline>
                            <line x1="12" y1="6" x2="12" y2="18"></line>
                        </svg>
                    </span>
                    <input type="number" id="amount" placeholder="e.g. 500" min="1" />
                </div>
            </div>

            <button id="payBtn" onclick="pay()" disabled>
                <div class="spinner" id="btnSpinner"></div>
                <span id="btnLabel">Pay with M-Pesa</span>
            </button>

            <div id="statusBox">
                <div class="status-inner">
                    <div class="status-icon" id="statusIcon">‚è≥</div>
                    <div class="status-text">
                        <h4 id="statusTitle">Processing</h4>
                        <p id="statusMsg">Please wait...</p>
                        <button class="cancel-btn" onclick="cancel()">Cancel & Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="card-footer">
            <div class="footer-brand">
                Built by <a href="https://skitech-website.vercel.app/" target="_blank">Skitech Solutions</a>
                &mdash; All rights reserved &copy; 2026
            </div>
            <div class="footer-meta">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Safe &amp; Secure &bull; Powered by Lipana Technologies
            </div>
        </footer>
    </div>

    <script>
        // ‚îÄ‚îÄ Theme ‚îÄ‚îÄ
        const html = document.documentElement;
        const storedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        html.setAttribute('data-theme', storedTheme);
        document.getElementById('themeToggle').addEventListener('click', () => {
            const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });

        // ‚îÄ‚îÄ Elements ‚îÄ‚îÄ
        const phoneInput = document.getElementById('phone');
        const amountInput = document.getElementById('amount');
        const payBtn = document.getElementById('payBtn');
        const displayAmount = document.getElementById('displayAmount');
        const statusBox = document.getElementById('statusBox');
        let pollTimer = null;

        // ‚îÄ‚îÄ Validation ‚îÄ‚îÄ
        function validate() {
            const phoneValid = /^[0-9]{9}$/.test(phoneInput.value);
            const amountValid = parseFloat(amountInput.value) >= 1;
            payBtn.disabled = !(phoneValid && amountValid);

            const v = parseFloat(amountInput.value);
            displayAmount.textContent = isNaN(v) || v <= 0 ? '‚Äî' : v.toLocaleString('en-KE');
        }

        phoneInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            validate();
        });
        amountInput.addEventListener('input', validate);

        // ‚îÄ‚îÄ Actions ‚îÄ‚îÄ
        function setStatus(type, icon, title, msg) {
            statusBox.style.display = 'block';
            statusBox.className = type;
            document.getElementById('statusIcon').textContent = icon;
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusMsg').textContent = msg;
        }

        function cancel() {
            if (pollTimer) clearInterval(pollTimer);
            statusBox.style.display = 'none';
            payBtn.disabled = false;
            document.getElementById('btnSpinner').style.display = 'none';
            document.getElementById('btnLabel').textContent = 'Pay with M-Pesa';
        }

        async function pay() {
            const phone = '254' + phoneInput.value;
            const amount = parseInt(amountInput.value);

            payBtn.disabled = true;
            document.getElementById('btnSpinner').style.display = 'block';
            document.getElementById('btnLabel').textContent = 'Sending...';
            setStatus('pending', 'üì≤', 'Check phone', 'Confirm the prompt on your phone.');

            try {
                const res = await fetch('/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, amount })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Server error');
                poll(data.trackingId);
            } catch (err) {
                setStatus('error', '‚ùå', 'Error', err.message);
                cancel();
            }
        }

        function poll(id) {
            let count = 0;
            pollTimer = setInterval(async () => {
                count++;
                try {
                    const res = await fetch('/status/' + id);
                    const data = await res.json();
                    if (data.status === 'success') {
                        clearInterval(pollTimer);
                        setStatus('success', '‚úÖ', 'Success!', 'Payment confirmed. Redirecting...');
                        setTimeout(() => window.location.href = '/thankyou', 2000);
                    } else if (data.status === 'failed') {
                        clearInterval(pollTimer);
                        setStatus('error', '‚ùå', 'Failed', 'Payment was declined.');
                        payBtn.disabled = false;
                        document.getElementById('btnSpinner').style.display = 'none';
                        document.getElementById('btnLabel').textContent = 'Try Again';
                    } else if (count > 40) {
                        clearInterval(pollTimer);
                        setStatus('error', '‚è±Ô∏è', 'Timeout', 'No response. Check M-Pesa.');
                        cancel();
                    }
                } catch (e) { console.error(e); }
            }, 3000);
        }
    </script>
</body>

</html>
